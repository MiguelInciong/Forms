<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title>Form Example Inciong</title>

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

			body{
				background-color: #C4A484;
				font-family: 'Roboto', sans-serif;
			}

			fieldset{
				background-color: #dbc3ab;
			}
		</style>
    </head>
    <body>
		
		
		</head>
		<body>
		<h1>HTML Form</h1>
		<h3>organized by: Inciong</h3>
		<form>
		<fieldset>
		<legend>Personal Information</legend>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
		<br>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>
		<br>
		<label for="phone">Phone:</label>
		<input type="tel" id="phone" name="phone"><br>
		</fieldset>
		<fieldset>
		<legend>Gender</legend>
		<input type="radio" id="male" name="gender" value="male" required>
		<label for="male">Male</label>
		<br>
		<input type="radio" id="female" name="gender" value="female" required>
		<label for="female">Female</label>
		<br>
		<input type="radio" id="other" name="gender" value="other" required>
		<label for="other">Other</label>
		</fieldset>
		<fieldset>
		<legend>Hobbies</legend>
		<input type="checkbox" id="hobby1" name="hobbies" value="reading">
		<label for="hobby1">Reading</label>
		<br>
		<input type="checkbox" id="hobby2" name="hobbies" value="music">
		<label for="hobby2">Listening to Music</label>
		<br>
		<input type="checkbox" id="hobby3" name="hobbies" value="sports">
		<label for="hobby3">Playing Sports</label>
		<input type="checkbox" id="hobby4" name="hobbies" value="arts>
		<label for="hobby4">animatings</label>
		<input type="checkbox" id="hobby5" name="hobbies" value="games">
		<label for="hobby5">Playing Games</label>
		</fieldset>
		<fieldset>
		<legend>Favorite Color</legend>
		<select id="color" name="color" required>
		<option value="">Select_a_color</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
		<option value="yellow">Yellow</option>
		</select>
		</fieldset>
		<fieldset>
		<legend>Comments</legend>
		<textarea id="comments" name="comments" rows="4" cols="50"></textarea>
		</fieldset>
		<fieldset>
		<legend>Upload a file</legend>
		<input type="file" id="file" name="file">
		</fieldset>
		<fieldset>
		<legend>Upload a secondary file</legend>
		<input type="file" id="file" name="file">
		</fieldset>
		<fieldset>
		<legend>Date and Time</legend>
		<label for="date">Date: </label> <br>
		<input type="date" id="date" name="date">
		<br>
		<label for="time">Time:</label> <br>
		<input type="time" id="time" name="time">
		</fieldset>
		<fieldset>
		<legend>Numerical Control</legend>
		<label for="quantity">Quantity (between 1 and 20):</label>
		<input type="number" id="quantity" name="quantity" min="1" max="20">
		</fieldset>
		<fieldset>
		<legend>Scrolling Menu</legend>
		<select>
			<label for="username">Username:</label>
			<input type="text" id="username" name="username"><br><br>
			<label for="password">Password:</label> <input type="password" id="password" name="password">
			<a href="#">Forgot Password?</a> <br><br>
			<button type="submit">Login</button>
			</form>
			<form>
				<fieldset>
				<legend>User Information</legend>
				<label for="username">Username:</label>
				<input type="text" id="username" name="username"><br><br>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password"><br><br>
				</fieldset>
				<fieldset>
				<legend>Contact Information</legend>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone"><br><br>
				</fieldset>
				<fieldset>
					<legend>Preferences</legend>
					<label for="gender">Gender:</label>
					<input type="radio" id="male" name="gender" value="male">
					<label for="male">Male</label>
					<input type="radio" id="female" name="gender" value="female">
					<label for="female">Female</label>
					<br><br>
					<label for="fruit">Favorite Fruit:</label>
					<select id="fruit" name="fruit">
					<option value="apple">Apple</option>
					<option value="banana">Banana</option>
					<option value="orange">Orange</option>
					</select>
					<br><br>
					<label for="color">Favorite Color: </label>
					<input type="color" id="color" name="color"><br><br>
					</fieldset>
					<fieldset>
						<legend>Additional Information</legend>
						<label for="comments">Final Comments: </label> <br>
						<textarea id="comments" name="comments" rows="5" cols="30"></textarea><br><br>
						<label for="age">Age:</label>
						<input type="number" id="age" name="age" min="18" max="99"><br><br>
						<label for="file">Upload Your Picture:</label>
						<input type="file" id="file" name="file"><br><br>
						<label for="datetime">Date and Time:</label>
						<input type="datetime-local" id="datetime" name="datetime"><br><br>
						</fieldset>
						<button type="submit">Submit</button>
						</form>
		
        </form>
    </body>
</html>
